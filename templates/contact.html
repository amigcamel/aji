{% extends 'base.html' %}
{% load staticfiles %}

{% block main %}
<form id="contactForm" method="post" novalidate>
    <div class="row control-group">
        <div class="form-group col-lg-12 floating-label-form-group controls">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-lg-12 floating-label-form-group controls">
            <label>Email Address</label>
            <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    {% comment %}
    <div class="row control-group">
        <div class="form-group col-lg-12 floating-label-form-group controls">
            <label>Phone Number</label>
            <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
            <p class="help-block text-danger"></p>
        </div>
    </div>    
    {% endcomment %}
    <div class="row control-group">
        <div class="form-group col-lg-12 floating-label-form-group controls">
            <label>Message</label>
            <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12">
            <div class="g-recaptcha" data-sitekey="6LewJxMUAAAAAOmrvwlU6Ev1kn4MaONiQKsaZa0A"></div>
        </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="row">
        <div class="form-group col-lg-12">
            <button type="submit" class="btn btn-default">Send</button>
        </div>
    </div>
</form>
{% endblock main %}

{% block extra_js %}
<script>
var contact_url = "{% url 'contact' %}",
    csrf_token = '{{ csrf_token }}';
</script>
<script src='{% static "js/clean-blog.js" %}'></script>
<script src='https://www.google.com/recaptcha/api.js'></script>

{% endblock extra_js %}

{% block sidebar_right %}
{% endblock sidebar_right %}

{% block cover_img_path %}
<header class="intro-header" style="background-image: url('{% static "img/contact-bg.jpg" %}')">
{% endblock cover_img_path %}
